			<main class="bg-orange-300">
				<section
					class="todo min-h-screen w-full flex justify-center items-center">
					<div class="container mx-auto">
						<div
							class="todo__wrapper border-2 border-orange-700 rounded-3xl bg-blue-200 w-[600px] min-h-[500px] shadow-2xl mx-auto p-4">
							<h1 class="text-4xl text-center font-bold my-4 text-orange-700">
								MY TODO APP
							</h1>
							<div class="flex gap-3">
								<input
									v-bind:value="title"
									v-on:input="$event=>title=$event.target.value"
									type="text"
									placeholder="Enter task title"
									class="rounded-lg shadow-2xl p-3 w-full focus:ring-2 focus-ring focus:ring-orange-700 duration-0 outline-none" />
								<button
									v-on:click="addTask"
									class="rounded-lg p-3 text-white bg-orange-700 focus:ring-2 ring-orange-700">
									ADD
								</button>
							</div>
							<div class="flex mt-5 gap-3">
								<div
									class="font-bold text-white p-4 rounded-lg w-[50%] bg-red-500">
									Todo Done : 50
								</div>
								<div
									class="font-bold text-white p-4 rounded-lg w-[50%] bg-green-500">
									Todo On Progress: 50
								</div>
							</div>

							<ul class="h-[300px] w-full mt-5 overflow-y-scroll pr-1">
								<h1
									v-if="!task.length"
									class="text-5xl text-gray-500 text-center h-[100%]">
									EMPTY TASK LIST
								</h1>
								<li
									v-for="(item, index) in task"
									class="mb-3 p-3 shadow-2xl border-2 border-orange-600 rounded-2xl flex items-center justify-between">
									<span class="text-pink-800 font-bold mr-3">{{index+1}}.</span>
									<span>{{item.title}}</span>
									<div class="flex justify-evenly w-[70px]">
										<button
											class="bg-red-700 text-white p-1 rounded-full w-8 focus:ring">
											<i class="bx bx-trash"></i>
										</button>
										<button
											class="bg-blue-700 text-white p-1 rounded-full w-8 focus:ring">
											<i class="bx bx-edit"></i>
										</button>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</section>
			</main>
		</div>
